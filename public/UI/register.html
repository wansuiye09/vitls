<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"> 
	<title>XXX标记系统官网</title>
	<link rel="stylesheet" href="css\bootstrap.min.css">
	<link rel="stylesheet" href="css\login_main.css">
	<script src="js\jquery-3.2.0.min.js"></script>
	<script src="js\bootstrap.min.js"></script>
</head>
<body>

<!--navbar -->
<nav class="navbar  navbar-static-top">
<div class="container">
<div class="page-header">
    <h4>XXX标记系统
        <small>新用户注册</small>
        <button type="button" class="btn navbar-right">
        <a href="login.html">已注册用户登陆</a>
        </button>
    </h4>
</div>
</div></nav>
<!-- Navbar End --> 

<!-- dashboard -->  
<div class="container">
<div class="row">
<form class="form-horizontal" role="form">

    <div class="form-group"></div>

	<div class="form-group">
		<label for="username" class="col-sm-5 control-label">用户名</label>
		<div class="col-sm-3">
			<input type="text" class="form-control" 
				   placeholder="4-8位字母/数字组合">
		</div>
	</div>
	<div class="form-group">
		<label for="password" class="col-sm-5 control-label">手机号</label>
		<div class="col-sm-3">
			<input type="text" class="form-control" 
				   placeholder="用于登陆和找回密码">
		</div>
	</div>
	<div class="form-group">
		<label for="password" class="col-sm-5 control-label">邮箱</label>
		<div class="col-sm-3">
			<input type="text" class="form-control" 
				   placeholder="通知消息及联系">
		</div>
	</div>
	<div class="form-group">
		<label for="password" class="col-sm-5 control-label">年龄</label>
		<div class="col-sm-3">
			<input type="text" class="form-control" 
				   placeholder="输入年龄"><div class="form-group">
		</div>
	</div>

    <label for="name" class="col-sm-5 control-label">性别</label>
	<div class="radio col-sm-2 control-label">
	    <label >
		    <input type="radio" name="optionsRadios"  value="option1" checked>男
	    </label>
   
	    <label>
		    <input type="radio" name="optionsRadios"  value="option2">女
		</label>
    </div><br>


    <div style="padding: 80px 10px 20px;">
    <div class="container">
		<div row class=" col-sm-offset-5 col-sm-3">
				<div class="input-group">
					<div class="input-group-btn">
						<button type="button" class="btn btn-default " data-toggle="dropdown">
							工作经验
							<span class="caret"></span>
						</button>
						<ul class="dropdown-menu">
							<li><a href="#">无</a></li>
							<li><a href="#">半年以内</a></li>
							<li><a href="#">半年以上</a></li>
						</ul>
					</div><!-- /btn-group -->
					<input type="text" class="form-control">
		</div><!-- /input-group -->
		<br>
		</div><!-- /.row -->
    </div>
  

    <div class="container">
		<div row class=" col-sm-offset-5 col-sm-3">
				<div class="input-group">
					<div class="input-group-btn">
						<button type="button" class="btn btn-default " data-toggle="dropdown">
							教育背景
							<span class="caret"></span>

						</button>

						<ul class="dropdown-menu">
							<li><a href="#">在校学生</a></li>
							<li><a href="#">已工作者</a></li>
					</div><!-- /btn-group -->
					<input type="text" class="form-control" placeholder="填写所在学校或公司">
		</div><!-- /input-group -->
		<br>
		</div><!-- /.row -->
    </div>

	<div class="form-group">
		<label for="password" class="col-sm-5 control-label">银行卡号</label>
		<div class="col-sm-3">
			<input type="text" class="form-control" 
				   placeholder="用于发放工资，务必仔细核对">
		</div>
	</div>
	<div class="form-group">
		<label for="password" class="col-sm-5 control-label">输入密码</label>
		<div class="col-sm-3">
			<input type="text" class="form-control" 
				   placeholder="请设置密码，区分大小写">
		</div>
	</div>
	<div class="form-group">
		<label for="password" class="col-sm-5 control-label">再次输入</label>
		<div class="col-sm-3">
			<input type="text" class="form-control" 
				   placeholder="再次输入确认">
		</div>
	</div>
	<div class="form-group">
		<div class="col-sm-offset-5 col-sm-10">
			<div class="checkbox">
				<label>
					<input type="checkbox"> 阅读并接受XXX协议
				</label>
			</div>
		</div>
	</div>
	<div class="form-group">
		<div class="col-sm-offset-5 col-sm-10">
			<button type="submit" class="btn">注册新用户</button> 
		</div>
	</div>
</form>
</div>
</div>

<hr>

<hr>
<div class="row">
    <div class="text-center col-md-6 col-md-offset-3 "> 
        <p> Copyright 2016-2017</p>  
    </div>
</div>
<hr>
<!--copyright-->
</body>
</html>
