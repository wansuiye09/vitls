<body>

<div class="container">
<div class="row">
<div class="col-sm-1">
</div>

<div class="col-sm-4">
    <h3>视频图像目标标记系统</h3>
    <br>
    <p>视频图像目标标记系统是一个基于众包的WEB端平台。系统支持目标标注以及目标语义标注，具有上传文件、在线标注、审核反馈等功能。
    </p>
</div>
<div class="col-sm-1">
</div>

<div class="col-sm-6 ">



<form class="form-horizontal" role="form">

    <div class="form-group"></div>
   
    <label for="name" class="col-sm-3 control-label ">用户类型</label>
	<div class="radio" id="usertype">
	    <label>
		    <input type="radio" name="optionsRadios" onclick="setusertype(this.value)" value="option1" checked>标注人员
	    </label>
   
	    <label>
		    <input type="radio" name="optionsRadios" onclick="setusertype(this.value)" value="option2">审核人员
		</label>	
	    <label>
		    <input type="radio" name="optionsRadios" onclick="setusertype(this.value)" value="option3">评价人员
		</label>
    </div>
    <br>

	<div class="form-group">
		<label for="username" class="col-sm-3 control-label">用户名</label>
		<div class="col-sm-5">
			<input type="text" class="form-control col-sm-5" id="username" 
				   placeholder="请输入用户名">
		</div>
        <p id="tip1"><p>
	</div>
	<div class="form-group">
		<label for="password" class="col-sm-3 control-label">密码</label>
		<div class="col-sm-5">
			<input type="password" class="form-control" id="password" 
				   placeholder="请输入密码，区分大小写">
		</div>
        <p id="tip"></p>
	</div>
	<div class="form-group">
		<div class="col-sm-offset-3 col-sm-9">
			<button type="submit" class="btn " id="loginbutton">登陆</button> <a herf="#">忘记密码？</a>
		</div>
	</div>
	<div class="form-group">
		<div class="col-sm-offset-3 col-sm-9">
			<button type="submit" class="btn "><a href="register.html">注册新用户</a></button>
		</div>
	</div>
</form>
</div>

</div>
</div>

 <!--script-->
<script src="js\jquery-3.2.0.min.js"></script>
  <script src="js\bootstrap.min.js"></script>
  <script src="jquery-migrate-1.4.1.min.js"></script>
  <script src="CITIS\javascript.js"></script>
  <script>
    var utype = "option1";
    $(document).ready(function(){
        $("#loginbutton").click(function(){
            var uname = $("#username").val(); //用户名
            var pwd = $("#password").val(); //密码
            //alert(utype);
            if (uname == "")
                alert("请输入用户名!");
            else
                login(uname, pwd);
            return false;
            });
        });

    function login(uname, pwd){
        server_request("getuserid", [uname, pwd], function(data) {

            if (data != -1) {
                alert("OK!");
                location.href = 'annotator_task.html';
            } else {
                alert("用户名或密码输入错误!");
            }
        });
    }

    function setusertype(_utype){
        utype = _utype;
    }
  </script>
  <!--script-->
