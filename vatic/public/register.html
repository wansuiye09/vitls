<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>任务视频图像标记系统官网</title>
	<link rel="stylesheet" href="css\bootstrap.min.css">
	<link rel="stylesheet" href="css\login_main.css">
    <script src="js\jquery-3.2.0.min.js"></script>
    <script src="js\jquery.validate.min.js"></script>
    <script src="js\messages_zh.js"></script>
	<script src="js\bootstrap.min.js"></script>


	<script>
		$.validator.setDefaults({
			submitHandler: function () {
				alert("提交事件!");
			}
		});
		$().ready(function () {
			// 在键盘按下并释放及提交后验证提交表单
			$("#signupForm").validate({
				rules: {
					username: {
						required: true,
						minlength: 3
					},
					phonenum:{
						required: true,
						minlength: 11,
						maxlength: 11
						
					},	
					
					password: {
						required: true,
						minlength: 6
					},
					confirm_password: {
						required: true,
						equalTo: "#password"
					},
					email: {
						required: true,
						email: true
					},
					agree:"required"

				
				},

				messages: {
					username: {
						required: "请输入用户名",
						minlength: "用户名3位及以上"
					},
					phonenum:{
						required:"请输入手机号",
						minlength:"请输入11位号码",
						maxlength:"请输入11位号码"						
					},
					age:{
						requierd:"请输入年龄"
					},
					password: {
						required: "请输入密码",
						minlength: "密码长度不能小于 5 个字母"
					},
					confirm_password: {
						required: "请输入密码",

						equalTo: "两次密码输入不一致"
					},
					email: "请输入一个正确的邮箱",	
					agree:"请接受我们的协议"	
				}
			});
		});

	</script>
	<style>
		.error {
			color: red;
		}
	</style>
</head>

<body>


	<!--navbar -->
	<nav class="navbar  navbar-static-top">
		<div class="container">
			<div class="page-header">
				<h4>任务视频图像标记系统
					<small>新用户注册</small>
					<button type="button" class="btn navbar-right">
        <a href="login.html">已注册用户登陆</a>
        </button>
				</h4>
			</div>
		</div>
	</nav>
	<!-- Navbar End -->

	<!-- dashboard -->
	<div  class="container col-sn-12">
		<div class="row">
			<form class="form-horizontal" id="signupForm" method="get" action="" >

				<div class="form-group"></div>
				<div class="form-group">
					<label for="" class="col-sm-5 control-label">用户名</label>
					<div class="col-sm-3">
						<input type="text" class="form-control" id="username" name="username" placeholder="3位及以上">
					</div>
				</div>
				<div class="form-group">
					<label for="" class="col-sm-5 control-label">手机号</label>
					<div class="col-sm-3">
						<input type="text" class="form-control" id="phonenum" name="phonenum" placeholder="用于登陆和找回密码">
					</div>
				</div>
				<div class="form-group">
					<label for="email" class="col-sm-5 control-label" >邮箱</label>
					<div class="col-sm-3">
						<input type="text" class="form-control" id="email" name="email" placeholder="通知消息及联系">
					</div>
				</div>
				<div class="form-group">
					<label for="age" class="col-sm-5 control-label">年龄</label>
					<div class="col-sm-3">
						<input type="text" class="form-control" id="age" name="age" placeholder="输入年龄">					
					</div>
				</div>
				<div class="form-group">				
					<label for="" class="col-sm-5 control-label">性别</label>
					<div class="radio col-sm-2 control-label">
						<label><input type="radio" name="optionsRadios"  value="option1" checked>女</label>
						
						<label><input type="radio" name="optionsRadios"  value="option2">男</label>
					</div><br>
				</div>

				<div class="form-group">
					<label for="" class=" control-label col-sm-5">教育背景</label>
					<div class="contrils  col-sm-3 ">
						<select class="input-xlarge form-control">
						<option>在校学生</option>
						<option>已工作者</option> 
						<option>其他</option></select>		
					</div>
				</div>

				<div class="form-group">
					<label for="" class=" control-label col-sm-5">工作经验</label>
					<div class="contrils  col-sm-3 ">
						<select class="input-xlarge form-control">
						<option>无</option>
						<option>半年以内</option> 
						<option>半年以上</option></select>		
					</div>
				</div>

						<div class="form-group">
							<label for="password" class="col-sm-5 control-label" >输入密码</label>
							<div class="col-sm-3">
								<input type="password" class="form-control" id="password" name="password" placeholder="请设置密码，区分大小写">
							</div>
						</div>
						<div class="form-group">
							<label for="confirm_password" class="col-sm-5 control-label" id="confirm_password">再次输入</label>
							<div class="col-sm-3">
								<input type="password" class="form-control" id="confirm_password" name="confirm_password" placeholder="再次输入确认">
							</div>
						</div>
						<div class="form-group">
							<div class="col-sm-offset-5 col-sm-5">
								<div class="checkbox">
									<label><input type="checkbox" class="checkbox" id="agree" name="agree"> 阅读并接受XXX协议</label>
								</div>
							</div>
						</div>
						<div class="form-group">
							<div class="col-sm-offset-5 col-sm-5">
								<button type="submit" class="submit btn " value="" >注册新用户</button>
							</div>
						</div>
			</form>
			</div>
			</div>

			<hr>

			<!--copyright-->

			<hr>
			<div class="container">
				<div class="text-center col-md-6 col-md-offset-3 ">
					<p> Copyright 2016-2017</p>
				</div>
			</div>
			<hr>
			<!--copyright-->
</body>

</html>
