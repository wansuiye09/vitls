<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>任务视频图像标记系统——标注人员任务列表</title>
  <link rel="stylesheet" href="css\bootstrap.min.css">
  <script src="js\bootstrap.min.js"></script>
  <script type="text/javascript" src="js\jquery-3.2.0.min.js"></script>
  <script type="text/javascript" src="js\jquery-ui.min.js"></script>
  <script type="text/javascript" src="js\jquery.tmpl.min.js"></script>
    <style type='text/css'>
div,h5{        
        -webkit-border-radius: 10px;
        -moz-border-radius: 10px;
    }
.ul li{  list-style:none }
    </style>
  <script>
  $(function() {
    $( "#accordion" ).accordion({
      collapsible: true
    });
  });
  </script>
</head>
<body>
<!--navbar -->  
<nav class="navbar  navbar-static-top">
<div class="container">
<div class="page-header">
    <h4>任务视频图像标记系统
        <small>任务清单</small>
   
    <ul class="nav navbar-nav navbar-right">
        <li class="dropdown">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown"><small>用户名</small> <b class="caret"></b></a>
              <ul class="dropdown-menu">
                <li><a href="#">返回</a></li>
                <li><a href="./login">登出</a></li>
              </ul>
        </li>
    </ul>      
    </h4>
</div>
</div>
</nav>
<!-- Navbar End -->    

<div id="accordion" class="col-sm-12">
 
</div>
<hr>
  
    <div style="text-align: center;">
      <button type="submit" class="btn" >提交申请</button>
    </div>
<hr>
<!--copyright-->

<hr>
<div class="container">
    <div class="text-center col-md-6 col-md-offset-3 "> 
        <p> Copyright 2016-2017</p>  
    </div>
</div>
<hr>
<!--copyright-->


<script id="accordion_demo" type="text/x-jquery-tmpl">

    <h5 class=" col-sm-12 " style="border:1px solid #999;text-align: center"><br>
        <div class="col-sm-3">${Name}</div>
        <div class="col-sm-3">${Reward}</div>
        <div class="col-sm-3">${Time}</div>
        <div class="col-sm-3">
          <div class="checkbox">
          <label><input type="checkbox">选中任务</label>
          </div>
        </div>
    </h5>
    <div class=" col-sm-12" style="border:1px solid #999;"><br>
    <div class="col-sm-3">${Name}</div>
    <div class="col-sm-9">
    <ul>
      <li>${intro}</li>
      <li>${tag}</li>
      <li>${content}</li>
    </ul>
    </div>.
    </div>
    
</script>

<script type="text/javascript">
var users=[{Name:'任务名称1',Reward:'任务金额1',Time:'任务时长1',intro:'简介',tag:'标签',content:'需要标注的内容'},{Name:'任务名称2',Reward:'任务金额2',Time:'任务时长2',intro:'简介',tag:'标签',content:'需要标注的内容'}]
$("#accordion_demo").tmpl(users).appendTo('#accordion')
</script>
 
</body>
</html>
